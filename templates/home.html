<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% for post in posts %}
    <h1>{{ post.post_title }}</h1>
    <h6> {{ post.post_author }} </h6>
    <p>{{ post.post_description }}</p>
    <code> {{ post.post_description_markdown }} </code>
    <p>{{ post.created }}</p>
    <p>{{ post.updated }}</p>
{% endfor %}
</body>
</html>
